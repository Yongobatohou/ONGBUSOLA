{% extends 'dash.html' %}
{% load static %}
{% block content %}
  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="javascript: void(0)">Album</a></li>
                <li class="breadcrumb-item" aria-current="page">Modifier un album</li>
              </ul>
            </div>
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="mb-0">Modifier les informations de l'album</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-xl-12 w-100">
          <form action="{% url 'albums-update' album.id %}" method="post" enctype="multipart/form-data" id="ressourceForm" style="overflow-x: scroll;">
            <div class="modal-header">
              <h5 class="mb-0" id="modalTitle">Formulaire de modification de l'album</h5>
              <a href="#" class="avtar avtar-s btn-link-danger btn-pc-default" data-bs-dismiss="modal">
                <i class="ti ti-x f-20"></i>
              </a>
            </div>
            <div class="modal-body">
    
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label class="form-label">Nom</label>
                      <input type="text" name="nom" value="{{album.nom}}" class="form-control" placeholder="Nom de l'album">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Description du projet."> {{album.description}} </textarea>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label class="form-label">Image</label>
                      <input type="file" name="image" class="form-control" placeholder="Image">
                    </div>
                  </div>
    
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <div class="flex-grow-1 text-end">
                <button type="submit" id="submitBtn" class="btn btn-primary"">Modifier</button>
              </div>
            </div>
          </form>
        </div>
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
  <!-- [ Main Content ] end -->


    

{% endblock %}
