{% extends 'dash.html' %}
{% load static %}
{% block content %}
  <!-- [ Main Content ] start -->
  <div class="pc-container">
    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="../dashboard/index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="javascript: void(0)">Projets</a></li>
                <li class="breadcrumb-item" aria-current="page">Modifier un projet</li>
              </ul>
            </div>
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="mb-0">Modifier les informations du projet</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-xl-12 w-100">
          <form action="{% url 'projets-update' project.id %}" method="post" enctype="multipart/form-data" id="projectForm" style="overflow-x: scroll;">
            <div class="modal-header">
              <h5 class="mb-0" id="modalTitle">Formulaire de modification de projet</h5>
            </div>
            <div class="modal-body">
    
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label class="form-label">Nom du projet</label>
                      <input type="text" name="nom" value="{{project.nom}}" class="form-control" placeholder="Nom du projet">
                    </div>
                    <div class="form-group col-md-6">
                      <label class="form-label">Secteur</label>
                      <input type="text" name="secteur" value="{{project.secteur}}" class="form-control" placeholder="Secteur d'activité">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Description du projet.">{{project.description}}</textarea>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Détails</label>
                    <textarea name="details" class="form-control" rows="3" placeholder="Détails sur le projet (objectifs, résultats attendus, vision, ressources, etc...)">{{project.details}}</textarea>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label class="form-label">Partenaires</label>
                      <input type="text" name="secteur" value="{{project.partenaires}}" class="form-control" placeholder="Partenaires">
                    </div>                
                    <div class="form-group col-md-3">
                      <label class="form-label">Taux de réalisation</label>
                      <input type="number" name="taux" value="{{project.taux}}" class="form-control" placeholder="Taux en pourcentage">
                    </div>
                    <div class="form-check form-switch d-flex align-items-center justify-content-between p-0 col-md-3">
                      <label class="form-check-label h5 pe-3 mb-0" for="customSwitchemlnot1">Publier</label>
                      <input class="form-check-input h4 m-0 position-relative flex-shrink-0" type="checkbox" name="publier" checked="{{project.statut}}"
                        id="switchPublier">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Image</label>
                      <input type="file" name="image" value="{{project.image.url}}" class="form-control" placeholder="Image">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Télécharger le TDR</label>
                    <input type="file" name="tdr" value="{{project.tdr.url}}" class="form-control" placeholder="TDR">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Montant du financement (en FCFA)</label>
                    <input type="number" name="montant_financement" value="{{project.montant_financement}}" class="form-control" placeholder="Montant du financement">
                  </div>
    
                </div>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <div class="flex-grow-1 text-end">
                <button type="submit" id="submitBtn" class="btn btn-primary">Modifier</button>
              </div>
            </div>
          </form>
        </div>
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </div>
  <!-- [ Main Content ] end -->


    

{% endblock %}
